<!DOCTYPE html>
<html lang="en">
<script>
    // Redirect to index.html while keeping the same path
    const currentPath = window.location.pathname;
    if (currentPath !== '/react1/index.html/') {
        // Redirect to index.html but keep the browser URL intact
        window.location.href = '/react1/index.html?redirect=/' + encodeURIComponent(currentPath);
    }
</script>

</html>
